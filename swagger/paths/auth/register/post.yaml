tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            example: 'example@gmail.com'
          password:
            description: 'User password'
            type: string
            example: '12345678'
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '409':
    $ref: '../../../components/responses/409.yaml'
