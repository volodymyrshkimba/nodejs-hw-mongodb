tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send email with link to reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: 'User email'
            type: string
            example: 'example@gmail.com'
responses:
  '200':
    description: Reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  '404':
    $ref: ../../../components/responses/send-reset-email/404.yaml
